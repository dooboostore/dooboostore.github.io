<!-- YouTube Section -->
<section class="content-section" dr-if="@this@.youtubeItems && @this@.youtubeItems.length > 0">
    <h2 class="section-title">
        <i class="fab fa-youtube"></i>
        YouTube Videos
    </h2>
    <div class="movie-grid">
        <div class="movie-card" dr-for-of="@this@.youtubeItems" dr-option-item-variable-name="item">
            <dr-a href="${'/english/' + #item#.name}$" class="movie-poster-link">
                <div class="movie-poster youtube">
                    <img dr-attr="{src: #item#.img, alt: #item#.name}" />
                    <div class="movie-actions" dr-if="#item#.link">
                        <a dr-attr="{href: #item#.link}" target="_blank" rel="noopener noreferrer"
                            class="external-link">
                            <i class="fa-solid fa-link"></i>
                        </a>
                    </div>
                </div>
                <h3 class="movie-title">${#item#.name}$</h3>
            </dr-a>
        </div>
    </div>
</section>

<!-- Movies Section -->
<section class="content-section" dr-if="@this@.movieItems && @this@.movieItems.length > 0">
    <h2 class="section-title">
        <i class="fas fa-film"></i>
        Movies
    </h2>
    <div class="movie-grid">
        <div class="movie-card" dr-for-of="@this@.movieItems" dr-option-item-variable-name="item">
            <dr-a href="${'/english/' + #item#.name}$" class="movie-poster-link">
                <div class="movie-poster movie">
                    <img dr-attr="{src: #item#.img, alt: #item#.name}" />
                    <div class="movie-actions" dr-if="#item#.link">
                        <a dr-attr="{href: #item#.link}" target="_blank" rel="noopener noreferrer"
                            class="external-link">
                            <i class="fa-solid fa-link"></i>
                        </a>
                    </div>
                </div>
                <h3 class="movie-title">${#item#.name}$</h3>
            </dr-a>
        </div>
    </div>
</section>

<!-- Fixed Header -->
<header class="english-header">
    <div class="header-content">
        <div class="header-left">
            <!-- Show home button when in sub-route (always at the left edge) -->
            <dr-a href="/youtube-persona/" class="home-btn" dr-if="@this@.isInSubRoute" title="홈으로 이동">
                <i class="fas fa-home"></i>
            </dr-a>
            
            <!-- Show title when on main page -->
            <h1 class="header-title" dr-if="!@this@.isInSubRoute">YouTube Persona</h1>
            
            <!-- Show current persona name when in sub-route -->
            <div class="current-item-info" dr-if="@this@.currentPersonaName">
                <div class="item-details">
                    <span class="item-name">
                        <span class="persona-emoji" dr-if="@this@.currentPersona && @this@.currentPersona.categoryEmojis && @this@.currentPersona.categoryEmojis.length > 0">${@this@.currentPersona.categoryEmojis[0]}$</span>
                        ${@this@.currentPersonaName}$
                    </span>
                </div>
            </div>
        </div>

        <div class="user-menu">
            <div>
                <img alt="Hits" src="https://hits.sh/hits.sh/dooboostore.github.io_youtube-persona.svg?style=plastic&amp;">
            </div>
        </div>
    </div>
</header>

<main class="english-main">
    <dr-router-outlet></dr-router-outlet>
</main>
